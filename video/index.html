		<!-- configure path to swf-fallback: script.jwPlayer[src] -->

		<!-- include jme-script (only cross-browser embed functionality) -->
		<script src="jmedia/mm.embed.min.js"></script>
		<!-- END: jmeEmbed - plugin -->

<script>
			$(function(){
				//initialize cross-browser HTML-Video-Tag
				$('video, audio').jmeEmbed();
			});
		</script>
		
<style>
			/* always set */
			video,
			audio {
				display: block;
			}
			audio {
				width: 328px;
				height: 45px;
			}
			video {
				width: 600px;
				height: 400px;
			}
			
			/* additional style */
			video {
				float: left;
				margin: 0 10px 5px 0;
				background: #000;
			}
		</style>
</head>
<body>
 <img  src="img/bg.jpg" id="bg" />
